<section>
	<mw-media-item *ngFor="let mediaItem of mediaItems" 
	[mediaItem]="mediaItem"
	(delete)="onMediaItemDelete($event)"
[ngClass]="{ 'medium-movies': mediaItem.medium === 'Movies', 'medium-series': mediaItem.medium === 'Series' }" 
	></mw-media-item>
</section>

<!-- gives it a class name of medium-movies if the mediaItem.medium property is movies etc -->
